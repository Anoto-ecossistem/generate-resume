<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Currículos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h2 class="text-3xl font-bold underline">Preencha suas informações para gerar o currículo</h2>
    
    <form class="text-3xl" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Gerar Currículo</button>
    </form>
</body>
</html>
