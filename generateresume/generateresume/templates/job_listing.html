<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
</head>
<body>
    <h1>Job Listings for Web Developers in USA</h1>
    <ul>
        {% if error %}
            <p>{{ error }}</p>
        {% else %}
            <ul>
            {% for job in jobs %}
                <li>
                    <h3>{{ job.title }}</h3>
                    <p>{{ job.company }}</p>
                    <p>{{ job.location }}</p>
                    <p><a href="{{ job.link }}" target="_blank">Ver mais</a></p>
                </li>
            {% endfor %}
            </ul>
        {% endif %}
    </ul>
</body>
</html>
