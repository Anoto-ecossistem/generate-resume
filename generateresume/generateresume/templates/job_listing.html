<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
</head>
<body>
    <h1>Job Listings for Web Developers in USA</h1>
    <ul>
        {% if jobs %}
            {% for job in jobs %}
                <li>
                    <h2>{{ job.title }}</h2>
                    <p>{{ job.company }}</p>
                    <p>{{ job.location }}</p>
                    <a href="{{ job.link }}" target="_blank">Apply Now</a>
                </li>
            {% endfor %}
        {% else %}
            <p>No job listings found.</p>
        {% endif %}
    </ul>
</body>
</html>
