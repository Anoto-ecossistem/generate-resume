<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
</head>
<body>
    <h1>Job Listings</h1>
    <ul>
        {% if jobs %}
            {% for job in jobs %}
                <li>
                    <strong>{{ job.title }}</strong> - {{ job.location }}
                    <br>
                    <a href="{{ job.link }}" target="_blank">Apply Now</a>
                </li>
            {% endfor %}
        {% else %}
            <p>No jobs found.</p>
        {% endif %}
    </ul>
</body>
</html>
